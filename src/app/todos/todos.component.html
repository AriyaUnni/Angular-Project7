<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="cil col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">To Do</th>
                    <th scope="col">Completed</th>
                    <th scope="col">User Id</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of ToViewData.todos ">
                    
                    <td>{{i.id}}</td>
                    <td>{{i.todo}}</td>
                    <td>{{i.completed}}</td>
                    <td>{{i.userId}}</td>
                  </tr>
                
                </tbody>
              </table>
        </div>
    </div>
</div>
